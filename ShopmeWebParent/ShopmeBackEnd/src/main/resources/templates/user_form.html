		<nav class="navbar navbar-expand-lg bg-light navbar-dark">

					<li class="nav-item"><a class="nav-link"

	</div>
	<ul>
		<li><a th:href="@{/users}"> USER </a></li>
	</ul>
	<div class="container-fluid ">
		<div class="container text-center">
			<h1>Manage User | Create New User</h1>
			<a th:href="@{/users/new}"> Create New User </a>
		</div>

		<form th:action="@{/users/save}" method="post"
			style="max-width: 700px; margin: 0 auto" th:object="${user}"
			onsubmit="return checkEmailUnique(this);">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-Label"> E-mail </label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}"
							required minlength="8" maxlength="128" />
					</div>
					<label class="col-sm-4 col-form-Label"> First Name </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minlength="4" maxlength="45" />
					</div>
					<label class="col-sm-4 col-form-Label"> Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}"
							required minlength="4" max="45" />
					</div>
					<label class="col-sm-4 col-form-Label"> Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}"
							required minlength="8" max="20" />
					</div>
					<label class="col-sm-4 col-form-Label">enabled</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
					<label class="col-sm-4 col-form-Label"> ROLES:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2" /> 
							- <small>[[${role.description}]]</small>
							<br>
						</th:block>
					</div>
					<div class="text-center">
						<input type="submit" value="save" class="btn btn-primary m-3" />
						<input type="button" value="CANCEL" class="btn btn-secondary"
							id="buttonCancel" />
					</div>


				</div>
			</div>
		</form>
	</div>



	<div class="text-center">
		<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>


	<script type="text/javascript">
		$(document).ready(function() {
		//	showModalDialog("RAMAN", "HELLO WORLD");
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});
		});

		function checkEmailUnique(form) {

			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			csrfValue = $("input[name='_csrf']").val();

			params = {
				email : userEmail,
				_csrf : csrfValue
			};

			$.post(url, params, function(response) {

				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					alert("Response is Duplicate");
					showModalDialog("Warning", "Sorry");
					return false;
				} else {
					showModalDialog("Waring", "Server Prob");
					return false;
				}
				;
				fail(function() {
					showModalDialog("Warning", "SERVER PROB");
					return false;
				});

				return false;
			});
		}

		function showModalDialog(title, message) {
			alert("ModalDialog");
			//$("#modalTitle").text(title);
			//$("#modalBody").text(message);

			$("#modalDialog").modal();

		}
	</script>


</body>

</html>
