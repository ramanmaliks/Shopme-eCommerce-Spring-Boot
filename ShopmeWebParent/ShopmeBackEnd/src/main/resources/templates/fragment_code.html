<!DOCTYPE html>
<html>
<head xmlns:th:="http://ww.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- for HEADERS IN TABLE  -->
<th th:fragment="columnLink(fieldName,columnLabel,removeTag)" th:remove="${removeTag}">
<a class="text-white"
th:href ="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">
[[${columnLabel}]]</a> <span th:if="${sortField==fieldName}"
th:class="${sortDir =='asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>
<!-- HEADERS IN TABLE ENDS HERE -->

<!--  PAGINATION -->
<a th:fragment="page_Link(pageNum,label)" class="page-link "
th:href="@{'/users/page/' + ${pageNum}+'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+ ${keyword !=null ? '&keyword=' + keyword : '' }}">
[[${label}]] </a>
<!-- PAGINATION ENDS HERE -->
</body>
</html>
